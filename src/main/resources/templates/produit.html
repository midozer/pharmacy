<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org"

<head th:replace="common/header :: common-header"/>
<body>
<head th:replace="common/header :: navbar"/>

<section class="section">
	<div class="form_produit">
		<h2>Cr√©er un nouveau produit</h2>
		<form class="form-horizontal" method="post" data-th-action="@{/produit}" data-th-object="${produit}" accept-charset="utf-8">
			<input type="hidden" data-th-field="*{codeProduit}" name="codeProduit" roleId="codeProduit"/><br/>
			<label for="nomProduit" >Nom du produit :</label> <input type="text" id="nomProduit" data-th-field="*{nomProduit}" name="nomProduit" roleId="nomProduit"/><br/>
		    <label for="dateExpiration" >Date d'expiration :</label> <input type="text" id="dateExpiration" data-th-field="*{dateExpiration}" name="dateExpiration" roleId="dateExpiration" /><br/>
		    <label for="typeProduit" >Type de produit :</label> <input type="text" id="typeProduit" data-th-field="*{typeProduit}" name="typeProduit" roleId="typeProduit" /><br/>   
		    <label for="description" >Description :</label> <input type="text" id="description" data-th-field="*{description}" name="description" roleId="description" /><br/>
		    <label for="prix" >Prix :</label> <input type="text" id="prix" data-th-field="*{prix}" name="prix" roleId="prix" /><br/>
		    <button type="submit" class="envoyer">Envoyer</button>
		</form>
	</div>
</section>
<div id="wrapper">
  <h1>Liste des produits</h1>
  <form class="form-horizontal" method="get" th:action="@{/chercherproduitbytype}" accept-charset="utf-8">
  		<label for="typeProduitRecherche" >Type de produit :</label> <input type="text" id="typeProduitRecherche" th:value="${typeProduitRecherche}" name="typeProduitRecherche" roleId="typeProduitRecherche" /> 
<!--   	<a th:href="@{/chercherproduit?typeproduit=}+${chercherproduit.typeProduit}" class="btn btn-danger" >Rechercher</a> -->
<!-- 		<a th:href="@{/chercherproduit?typeproduit=}+${typeProduitRecherche}" >Rechercher</a> -->
	<button type="submit" >Rechercher</button>
  </form>
  <form class="form-horizontal" method="get" th:action="@{/chercherproduitbynom}" accept-charset="utf-8">
  		<label for="nomProduitRecherche" >Nom du produit :</label> <input type="text" id="nomProduitRecherche" th:value="${nomProduitRecherche}" name="nomProduitRecherche" roleId="nomProduitRecherche" /> 
<!--   	<a th:href="@{/chercherproduit?typeproduit=}+${chercherproduit.typeProduit}" class="btn btn-danger" >Rechercher</a> -->
<!-- 		<a th:href="@{/chercherproduit?typeproduit=}+${typeProduitRecherche}" >Rechercher</a> -->
	<button type="submit" >Rechercher</button>
  </form> 
	<div>
		
	</div>
  <table id="keywords" cellspacing="0" cellpadding="0">
    <thead>
      <tr>
<!--         <th>Id Produit</th> -->
        <th>Nom produit</th>
        <th>Date d'expiration</th>
        <th>Type produit</th>
        <th>Description</th>
        <th>Prix</th>
        <th>Modifier</th>
        <th>Supprimer</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="produit : ${listProduit}">
<!--         <td th:text="${produit.codeProduit}"></td> -->
        <td th:text="${produit.nomProduit}"></td>
        <td th:text="${produit.dateExpiration}"></td>
        <td th:text="${produit.typeProduit}"></td>
        <td th:text="${produit.description}"></td>
        <td th:text="${produit.prix}"></td>
        <td>
        	<a th:href="@{/modifierproduit?codeproduit=}+${produit.codeProduit}" class="btn btn-danger" >Modifier</a>
        </td>
        <td>
        	<a th:href="@{/supprimerproduit?codeproduit=}+${produit.codeProduit}" class="btn btn-danger">Supprimer</a>
        </td>
      </tr>
     </tbody>
 </table>
</div>

</body>
