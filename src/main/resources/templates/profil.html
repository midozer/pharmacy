<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
<meta charset="UTF-8" />
<head th:replace="common/header :: common-header"/>
<body>
<head th:replace="common/header :: navbar"/>
<section class="section">
	<div class="form_profil">
		<h2>détails du profil</h2>
		<form class="form-horizontal" method="post" th:action="@{/profil}" accept-charset="utf-8">
			<input type="hidden" th:field="*{user.userId}" name="userId" roleId="userId" /><br/>
			<label for="nom" >Nom :</label> <input type="text" id="nom" th:field="*{user.nom}" name="nom" roleId="nom" /><br/>
		    <label for="prenom" >Prénom :</label> <input type="text" id="prenom" th:field="*{user.prenom}" name="prenom" roleId="prenom" /><br/>
<!-- 		    <label for="password" >Mot de passe :</label> <input type="text" th:value="${user.password}" id="password" data-th-field="*{password}" name="password" roleId="password" /><br/>    -->
		    <label for="username" >Nom d'utilisateur :</label> <input type="text" id="username" th:field="*{user.username}" name="username" roleId="username" /><br/>
		    <label for="email" >Email :</label> <input type="text" id="email" th:field="*{user.email}" name="email" roleId="email" /><br/>
		    <label for="telephone" >Téléphone :</label> <input type="text" id="telephone" th:field="*{user.telephone}" name="telephone" roleId="telephone" /><br/>
		    <!-- <label for="nomPharmacie" >Pharmacie :</label> <input type="text" id="nomPharmacie" th:field="*{user.nomPharmacie}" name="nomPharmacie" roleId="nomPharmacie" /><br/> -->
		    <label for="idPharmacie" >Pharmacie :</label>
		    <select th:value="${user.idPharmacie}" name="idPharmacie" id="idPharmacie">
		    			<option value=""> -- Séléctionner -- </option>
                        <option th:each="pharmacies : ${pharmacie}"
                        th:value="${pharmacies.idPharmacie}"
                        th:text="${pharmacies.nomPharmacie}">
                        </option>
                        
            </select>
            <label for="roles" >Role :</label>
            <select th:field="*{user.roles}">
                <option value=""> -- Séléctionner -- </option>
                <option th:each="role : ${listRoles}"
                th:value="${role.roleId}"
                th:text="${role.name}">
                </option>
            </select>
		    <button type="submit" class="envoyer">Envoyer</button>
		</form>
	</div>
</section>
<table id="keywords" cellspacing="0" cellpadding="0">
    <thead>
      <tr>
<!--         <th>Id utilisateur</th> -->
        <th>Nom</th>
        <th>Prénom</th>
        <th>Nom d'utilisateur</th>
        <th>Email</th>
        <th>Téléphone</th>
        <th>Pharmacie</th>
        <th>Role</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="users : ${user}">
<!-- <!--         <td th:text="${users.userId}"></td> -->
        <td th:text="${users.nom}"></td>
        <td th:text="${users.prenom}"></td>
        <td th:text="${users.username}"></td>
        <td th:text="${users.email}"></td>
        <td th:text="${users.telephone}"></td>
        <td	th:text="${users.idPharmacie}"></td>
        <td th:text="${users.roles}"></td>
        <td>
        	<a th:href="@{/modifierprofil?userid=}+${users.userId}" class="btn btn-danger" >Modifier</a>
        </td>
      </tr>
     </tbody>
 </table>
</body>
</html>
